<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Love Kingdom</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    



    
    
    
<body>
    <div class = "col-sm-12"><img src= "/images/Logo1.png"></div>    
    <div class = "col-sm-12" id= "head">Upload Vendor/Store Info</div>
    
    <div class = "col-sm-12" id="mainForm">
        <form action="/update/{{routeId}}" method="post">
        <div class="col-sm-9" label for = "storename">English</div>
        <div class="col-sm-3"><input type="text" name="storename" id="storename" value=""></div>
        <div class="col-sm-9" label for = "storeaddress">Math</div>
        <div class="col-sm-3"><input type="text" name ="storeaddress" id="storeaddress" value=""></div>
        <div class="col-sm-9" label for = "storecity">Science</div>
        <div class="col-sm-3"><input type="text" name="storecity " id="storecity" value=""></div>
        <div class="col-sm-9" label for = "storestate">History</div>
        <div class="col-sm-3"><input type="text" name="storestate" id="storestate" value = ""></div>
        <div class="col-sm-9" label for = "storeowner">PE</div>
        <div class="col-sm-3"><input type="text" name="storeowner" id="storeowner" value = ""></div>
        <div class="col-sm-9" label for = "otherInfo">Computer</div>
        <div class="col-sm-3"><input type="text" name="otherInfo" id="otherInfo" value = ""></div>
        <div class="col-sm-12"><input type="submit" value="Submit"></div>
        
        </form>
    </div>    
        
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

    </html>
