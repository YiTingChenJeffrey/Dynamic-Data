<!DOCTYPE html>

<html>


<head>
    <title>Golden State Warriors Authentic Fans</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class = "col-sm-12" id="one"><img src="images/logo.png">Authentic Fans</div> 
    
    <div class = "col-sm-0 col-md-2"></div>
    <div class = "col-sm-12 col-md-5" id="mainForm">
        <h1>Registration</h1>
        <form action="" method="post">
            <br>
            <div class = "col-sm-8">
            <label for="firstname" >Full Name:</label> 
            <input type="text" name="fullname">
          
            <br>
            <br>
            
            <label>Gender:</label>
       
                       
            <input type="radio" name="gender" value="male" class="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" value="female">
            <label for="female">female</label>
           
           
            <br>
            <br> 
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <br>
            
            <br>
            
            <label>Favourite Player</label>
            <select name="cars" id="cars">
                <option value="volvo">Stephen Curry</option>
                <option value="saab">Klay Thompson</option>
                <option value="fiat">Kevin Durant</option>
                <option value="audi">Draymond Green</option>
            </select>
            <br>
            <br>    
            <label for="email"> YourPhoto:</label>
            <input type="file" name="img" multiple>

    
            </div>
            <div class = "col-sm-4">
            <div style = "width:100px;height:150px;border:1px solid #000;">No Photo Displayed </div>
            </div>
            
            <br>
            <br>
            
            
            <div class = "col-sm-12">
            <label>Basketball Skill Level</label>
            <br>
            <div>
            <b class = "col-md-3">Shooting</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            <b class = "col-md-3">Dribbling</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            <b class = "col-md-3">Passing</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            <b class = "col-md-3">Rebounding</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            <b class = "col-md-3">Footwork</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            <b class = "col-md-3">Defense</b><em class = "col-md-1">1</em><input class = "col-md-3" type="range" name="points" min="0" max="5" id="shoot"><em class = "col-md-1">5</em> 
            </div>
            </div>
            
            <br>
            <br>
          
            
           
            <div class = "col-sm-12">
            <input type="submit" value="Submit">
            </div>    

        </form>
    </div>
    <div class = "col-sm-12 col-md-2" id = "two"><img src = "images/curry.jpg"></div>
    <div class = "col-sm-0 col-md-3"> </div>
    
</body>

</html>
